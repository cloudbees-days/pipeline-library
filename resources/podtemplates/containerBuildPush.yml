kind: Pod
metadata:
  name: img-gcloud
  labels:
    run: img-gcloud
  annotations:
    container.apparmor.security.beta.kubernetes.io/img-gcloud: unconfined
    container.seccomp.security.alpha.kubernetes.io/img-gcloud: unconfined
spec:
  securityContext:
    runAsUser: 1000
  containers:
  - name: img-gcloud
    image: ldonleycb/img-gcloud@sha256:a04e975f8e5a726d4b20b79afdd30c02fdd7b1e4928219d4135564ac5f0a3c85
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    volumeMounts:
    - name: docker-config
      mountPath: /.docker/
    - name: gcloud-config
      mountPath: /.config/gcloud
    - name: cache-volume
      mountPath: /tmp/
  volumes:
  - name: docker-config
    emptyDir: {}
  - name: gcloud-config
    emptyDir: {}
  - name: cache-volume
    emptyDir: {}
  restartPolicy: Never
