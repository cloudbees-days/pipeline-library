kind: Pod
metadata:
  name: img
  labels:
    run: img
spec:
  containers:
  - name: img-gcloud
    image: jess/img@sha256:cb74904de18d88e4f7e505006535b25c91305a09a5a62909d4920f75e97ccd4b
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    volumeMounts:
    - name: docker-config
      mountPath: /.docker/
    - name: cache-volume
      mountPath: /tmp/
  volumes:
  - name: docker-config
    emptyDir: {}
  - name: cache-volume
    emptyDir: {}
  restartPolicy: Never
